<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <title>Calculadora Azarosa</title>
</head>
<body>
    
    <div class="contenedor">
        <div id="pantalla" class="pantalla">0</div> <!-- Cambié el <section> a <div> con id="pantalla" -->
    
        <section class="botones">
            <div class="botones-fila">
                <button class="boton doble" data-value="C">C</button>
                <button class="boton" data-value="&larr;">&larr;</button>
                <button class="boton" data-value="/">÷</button>
            </div>
            <div class="botones-fila">
                <button class="boton" data-value="7">7</button>
                <button class="boton" data-value="8">8</button>
                <button class="boton" data-value="9">9</button>
                <button class="boton" data-value="*">×</button>
            </div>
            <div class="botones-fila">
                <button class="boton" data-value="4">4</button>
                <button class="boton" data-value="5">5</button>
                <button class="boton" data-value="6">6</button>
                <button class="boton" data-value="-">−</button>
            </div>
            <div class="botones-fila">
                <button class="boton" data-value="1">1</button>
                <button class="boton" data-value="2">2</button>
                <button class="boton" data-value="3">3</button>
                <button class="boton" data-value="+">+</button>
            </div>
            <div class="botones-fila">
                <button class="boton doble" data-value="0">0</button>
                <button class="boton" data-value="=">=</button>
            </div>
        </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
